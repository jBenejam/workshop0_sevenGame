       <script type="application/javascript">
           function endedNumber (n){
               var len= (n.toString()).length;
               if (parseInt(n.charAt(len))===7){
                    return true;
               }else{
                   return false;
               }

           }
           function multipleNumber(n){
               var i;

               for (i=0; i<=n; i++){
                   if (i%7===0 || endedNumber(n)){
                       numArray.push(i);
                       console.log(i);
                   }
               }
           }
           var numArray = [];
           if (confirm("You want use prompt?")){
               var num= prompt("Give a number");
               multipleNumber(num);
           }else{
               var btn = document.createElement("button");
               var inp = document.createElement("input");
               var t = document.createTextNode("Check");
               btn.appendChild(t);
               inp.type = "text";
               inp.id = "myInput";
               document.body.appendChild(inp);
               document.body.appendChild(btn);
               btn.onclick = function(){
                   var x = document.getElementById("myInput").value;
                   multipleNumber(x);
               };
           }
           console.log(numArray.sort());
           document.getElementById("numbers").innerHTML = numArray;
